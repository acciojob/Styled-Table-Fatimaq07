<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FIFA 2022 Stats</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 30px auto;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    thead {
      background-color: #004080;
      color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px 15px;
      text-align: center;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tbody tr:hover {
      background-color: #d1ecf1;
    }

    caption {
      caption-side: top;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <table>
    <caption>FIFA World Cup 2022 - Top Teams</caption>
    <thead>
      <tr>
        <th>Position</th>
        <th>Team</th>
        <th>Matches Played</th>
        <th>Wins</th>
        <th>Goals Scored</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Argentina</td>
        <td>7</td>
        <td>5</td>
        <td>15</td>
        <td>15</td>
      </tr>
      <tr>
        <td>2</td>
        <td>France</td>
        <td>7</td>
        <td>5</td>
        <td>16</td>
        <td>15</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Croatia</td>
        <td>7</td>
        <td>3</td>
        <td>8</td>
        <td>12</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Morocco</td>
        <td>7</td>
        <td>3</td>
        <td>6</td>
        <td>11</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
